<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" onmouseover="hover(this)" onmouseout="away(this)"/>

<script>
function hover(x) {
    x.style.border = "solid 3px red";
    x.src = 'images/image1_2.jpg';
}
</script>

<script type="text/javascript">
	function away(x) {
	x.src = "images/image1.jpg";
	x.style.border = "none"
}
</script>
  </body>
</html>
